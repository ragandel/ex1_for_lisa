<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title> Muodule between point </title>
<link rel="stylesheet" href="./css/style.css">
<body>

<div class="container">
    <div class="block-center">
        <div class="data">
            <div class="name-order">
                <p class="name-def"> Расчет длины между точками <p>
            </div>

            <div class="point-one">
                <div class="x-one">
                    <p class="name-point"><b> Первая точка: X1 </b><br>
                        <input type="text" size="40">
                </div>

                <div class="y-one">
                    <p class="name-point"> <b> Первая точка: Y1 </b><br>
                        <input type="text" size="40">
                </div>
            </div>

            <div class="point-two">
                <div class="x-two">
                    <p class="name-point"><b> Вторая точка: X2 </b><br>
                        <input type="text" size="40">
                </div>

                <div class="y-two">
                    <p class="name-point"><b> Вторая точка: Y2 </b><br>
                        <input type="text" size="40">
                </div>
            </div>

            <div>
                <input class="button-calc" type="button" onclick="calc()" value="Calculate"/>
            </div>

            <div class="result">
                <p class="name-point res"> <b> Результат: </b><br>
            </div>
        </div>
    </div>
</div>

<script src="./js/finc.js">

</script>
</body>

</html>
